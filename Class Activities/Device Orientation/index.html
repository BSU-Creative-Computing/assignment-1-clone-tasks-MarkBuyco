<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation 2</title>
</head>
<body>
    <section>
        <article id="mobile_portrait">
            <p>I am mobile portrait orientation (max-width: 495px)</p>
        </article>

        <article id="mobile_landscape">
            <p>I am mobile landscape orientation (min-height: 483px)</p>
        </article>

        <article id="tablet_portrait">
            <p>I am tablet portrait orientation (max-width: 500px)</p>
        </article>

        <article id="tablet_landscape">
            <p>I am tablet landscape orientation (min-height: 490px)</p>
        </article>
    </section>
    
</body>
</html>
